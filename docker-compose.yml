services:
  api:
    container_name: api
    hostname: api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4000:80"
    env_file:
      - api/.env.DOCKER

  client-ts:
    build:
      context: ./client-ts
      dockerfile: Dockerfile
    container_name: client-ts
    env_file:
      - client-ts/.env.DOCKER
    depends_on:
      - api
