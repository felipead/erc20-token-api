type Query {
    erc20_token_info(token_address: String!): ERC20TokenInfo
    erc20_token_balances(token_address: String!, addresses: [String!]!): [ERC20TokenBalance]!
}

type ERC20TokenInfo {
    name: String!
    symbol: String!
    decimals: Int!
    total_supply: String!
}

type ERC20TokenBalance {
    address: String!
    balance: String!
}
